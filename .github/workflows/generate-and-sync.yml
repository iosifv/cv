name: Generator
on: [push]
jobs:
  sync-to-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: JSON Resume Convert
        uses: rvdwegen/action-jsonresume-convert@latest
        with:
          # JSONResume theme name. Assumes the theme package would be found as `jsonresume-theme-{theme}` in NPM.
          theme: stackoverflow
          resume_filepath: resume.json
          output_html_filepath: docs/resume.html
          output_pdf_filepath: docs/resume.pdf
  
      - name: Deploy resume.json
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GHA_TOKEN_FOR_GISTS }}
          gist_id: bdfc617628bc7a2fc8763a2be6b1a816
          file_path: resume.json
          file_type: binary

      - name: Deploy resume.pdf
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GHA_TOKEN_FOR_GISTS }}
          gist_id: bdfc617628bc7a2fc8763a2be6b1a816
          file_path: docs/resume.pdf
          file_type: binary

      - name: Deploy resume.html
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GHA_TOKEN_FOR_GISTS }}
          gist_id: bdfc617628bc7a2fc8763a2be6b1a816
          file_path: docs/resume.html
          file_type: binary
      
      - name: Commit published HTML
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain docs/index.html)" ]; then
            git add docs/index.html
            git commit -m "[ci skip] chore(docs/index.html): update resume page"
            echo ::set-output name=exit_code::0
          else
            echo ::set-output name=exit_code::1
          fi
      - name: Push changes
        uses: ad-m/github-push-action@master
        if: steps.commit.outputs.exit_code == 0
        with:
          github_token: ${{ secrets.GHA_TOKEN_FOR_PUSH }}
          branch: ${{ github.ref }}
